<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Cliente com localStorage</title>
    <link rel="stylesheet" href="FormularioCliente.css" />
  </head>
  <body>
    <h2>Cadastro de Cliente</h2>

    <form id="form-cliente">
      <input type="text" id="nome" placeholder="Nome do cliente" required />
      <input type="email" id="email" placeholder="E-mail do cliente" required />
      <button type="submit">Cadastrar</button>
    </form>
    <button id="limparClientes">Limpar</button>

    <h3>Lista de Clientes Cadastrados:</h3>
    <div id="lista-clientes"></div>

    <script src="../aulaLocalStorage/FormularioCliente.js"></script>
  </body>
</html>
