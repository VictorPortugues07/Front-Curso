<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Temperatura</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="mx-auto">
        <h2 class="mb-4 text-center">Conversor</h2>
        <form class="bg-white p-4 rounded shadow-sm">
          <div class="mb-3">
            <label for="" class="form-label">Digite o valor:</label>
            <input type="number" class="form-control" id="valor" />
          </div>
          <div class="mb-3">
            <label for="unidade" class="form-label">Converter de: </label>
            <select class="form-select" id="unidade">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" onclick="funcao()">
            Converter
          </button>
        </form>
        <div class="mt-4 text-muted fs-5 text-center"></div>
      </div>
    </div>
    <script src="../js/js.js"></script>
  </body>
</html>
