<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input type="number" id="primeiroNumero" placeholder="Digite um número:" />
    <input
      type="number"
      id="segundoNumero"
      placeholder="Digite outro número:"
    />
    <button class="btn btn-primary" onclick="somar()">
      Clique aqui para somar
      <script src="../html-js/index.js"></script>
    </button>
    <button class="btn btn-primary" onclick="multiplicar()">
      Clique aqui para multiplicar
      <script src="../html-js/index.js"></script>
    </button>
    <button class="btn btn-primary" onclick="dividir()">
      Clique aqui para dividir
      <script src="../html-js/index.js"></script>
    </button>
    <button class="btn btn-primary" onclick="subtrair()">
      Clique aqui para subtrair
      <script src="../html-js/index.js"></script>
    </button>
  </body>
</html>
